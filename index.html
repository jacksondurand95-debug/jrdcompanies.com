<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JRD Companies</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="jrd-assets/jrd-logo-cropped.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(145deg, #070707 0%, #0f0f0f 50%, #0a0a0a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% 20%, rgba(232,93,59,0.08), transparent),
        radial-gradient(ellipse 60% 40% at 80% 80%, rgba(58,122,80,0.06), transparent);
      pointer-events: none;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 50px 40px;
      max-width: 440px;
      width: 92%;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow:
        0 25px 50px rgba(0,0,0,0.5),
        0 0 0 1px rgba(255,255,255,0.03) inset;
    }

    .logo {
      width: 320px;
      max-width: 100%;
      margin: 0 auto 35px;
      border-radius: 12px;
      filter: drop-shadow(0 4px 20px rgba(0,0,0,0.4));
    }

    .subtitle {
      color: rgba(255,255,255,0.4);
      font-size: 0.85rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 35px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 18px 24px;
      font-size: 1rem;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      color: #fff;
      outline: none;
      transition: all 0.25s ease;
      letter-spacing: 2px;
    }

    input[type="password"]:focus {
      border-color: rgba(232,93,59,0.5);
      background: rgba(0,0,0,0.5);
      box-shadow:
        0 0 0 4px rgba(232,93,59,0.1),
        0 8px 25px rgba(0,0,0,0.3);
    }

    input[type="password"]::placeholder {
      color: rgba(255,255,255,0.25);
      letter-spacing: 1px;
    }

    button {
      width: 100%;
      padding: 18px 24px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #e85d3b 0%, #c94a2a 100%);
      border: none;
      border-radius: 14px;
      color: #fff;
      cursor: pointer;
      transition: all 0.25s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow:
        0 12px 35px rgba(232,93,59,0.35),
        0 4px 15px rgba(232,93,59,0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 18px;
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.25s ease;
      min-height: 24px;
    }

    .error.show {
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      margin-top: 40px;
      padding-top: 25px;
      border-top: 1px solid rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.25);
      font-size: 0.75rem;
      letter-spacing: 0.5px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 28px;
        border-radius: 20px;
      }
      .logo {
        width: 280px;
        margin-bottom: 28px;
      }
      .subtitle {
        font-size: 0.75rem;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="jrd-assets/jrd-logo-new.png" alt="JRD Companies" class="logo">
    <p class="subtitle">Authorized Access Only</p>

    <form id="authForm" autocomplete="off">
      <div class="input-wrapper">
        <input
          type="password"
          id="password"
          placeholder="Enter access code"
          autocomplete="off"
          autofocus
        >
      </div>
      <button type="submit">Enter</button>
    </form>

    <p class="error" id="error">Invalid access code</p>

    <div class="footer">
      &copy; 2026 JRD Companies LLC
    </div>
  </div>

  <script>
    (function() {
      const k = [77,97,112,108,101,119,111,111,100];
      const v = () => k.map(c => String.fromCharCode(c)).join('');

      if (sessionStorage.getItem('jrd_auth') === btoa(v())) {
        window.location.href = 'site.html';
      }

      document.getElementById('authForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('password').value;
        const errorEl = document.getElementById('error');

        if (input === v()) {
          sessionStorage.setItem('jrd_auth', btoa(v()));
          window.location.href = 'site.html';
        } else {
          errorEl.classList.add('show');
          document.getElementById('password').value = '';
          setTimeout(() => errorEl.classList.remove('show'), 2500);
        }
      });
    })();
  </script>
</body>
</html>
